<form #itemForm="ngForm" (ngSubmit)="onSubmit(); itemForm.reset()">
    <div class="form-group">
        <label for="Username">Username</label>
        <input type="text" class="form-control" id="username" required [(ngModel)]="model.username" name="username">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="model.email" name="email">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" required [(ngModel)]="model.password" name="password">
    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" required [(ngModel)]="model.address" name="address">
    </div>


    <button type="submit" class="btn btn-dark" [disabled]="!itemForm.form.valid">Signup</button>
</form>

<div *ngIf="sumbitted && !successfull" class="alert alert-danger m-3">
    <p class="m-0 text-center">That email has been already registered.</p>
</div>

<div *ngIf="sumbitted && successfull" class="alert alert-success m-3">
    <p class="m-0 text-center">You have been signed up succesfully.</p>
</div>
