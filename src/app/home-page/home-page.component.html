<div class="d-flex flex-column mt-5">
    <div class="justify-content-center">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-75" src="/assets/banner-dummy.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-75" src="/assets/banner-dummy.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-75" src="/assets/banner-dummy.jpg" alt="Third slide">
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="d-flex flex-column w-75 m-4">
            <app-search-bar>
            </app-search-bar>

            <h3>Featured</h3>
            <div class="d-flex list-overflow">
                <div *ngFor="let item of items; index as i">
                    <app-item-card [id]="item.id" [name]="item.name" [category]="item.category" [price]="item.price">
                    </app-item-card>
                </div>
            </div>


            <h3 class="mt-4 mb-2">Trending</h3>
            <div class="d-flex list-overflow">
                <div *ngFor="let item of items; index as i">
                    <app-item-card [id]="item.id" [name]="item.name" [category]="item.category" [price]="item.price">
                    </app-item-card>
                </div>
            </div>


            <h3 class="mt-4 mb-2">Recent Arrivals</h3>
            <div class="d-flex list-overflow">
                <div *ngFor="let item of items; index as i">
                    <app-item-card [id]="item.id" [name]="item.name" [category]="item.category" [price]="item.price">
                    </app-item-card>
                </div>
            </div>
        </div>
    </div>
</div>
