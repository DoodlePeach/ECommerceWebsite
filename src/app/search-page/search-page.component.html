<div class="mx-auto w-75">
    <div class="d-flex flex-column">
        <div class="input-group mt-4 mb-4">
            <input type="text" class="form-control  w-50" id="searchBar" placeholder="Item Search">

            <select id="categorySelector" class="form-control">
                <option *ngFor="let option of itemService.categories">{{option}}</option>
            
            </select>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="onSearchClicked()" type="button">Search</button>
            </div>
        </div>

        <div class="d-flex flex-wrap justify-content-center">
            <div *ngFor="let item of items | slice: (currentPage-1) * pageLength : (currentPage-1) * pageLength + pageLength">
                <app-item-card [id]="item._id" [name]="item.name" [category]="item.category" [price]="item.price" [url_link]="item.image_link">
                </app-item-card>
            </div>
        </div>

        <ngb-pagination class="mx-auto mt-5 mb-3" [(page)]="currentPage" [pageSize]="pageLength" [collectionSize]="items.length"></ngb-pagination>
    </div>
</div>
