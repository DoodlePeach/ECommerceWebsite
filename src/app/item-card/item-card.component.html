<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="..." alt="Card image cap">

    <div class="card-body">
      <h5 class="card-title">{{name}}"</h5>
      <p class="card-text">{{category}}</p>
      <p>{{price}}</p>
      <p *ngIf="wideMode">{{description}}</p>
    </div>
</div>
