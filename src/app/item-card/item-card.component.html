<div (click)="onUserClick()" class="card" class="shadow-sm m-1 border card-width">
    <img class="card-img-top img-fluid" [src]="url_link" (error)="setPlaceholderImage()" alt="Card image cap">

    <div class="card-body p-2">
        <h4 class="card-title mb-0">{{name}}</h4>

        <div class="card-text d-flex mt-2  flex-row justify-content-between">
            <p class="card-text m-0">{{category}}</p>
            <h5 class="m-0 text-success"><b>{{price}}$</b></h5>
        </div>
    </div>
</div>
