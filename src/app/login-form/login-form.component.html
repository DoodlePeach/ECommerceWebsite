<form #itemForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="model.email" name="email">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" required [(ngModel)]="model.password" name="password">
    </div>

    <button type="submit" class="btn btn-dark" [disabled]="!itemForm.form.valid">Login</button>
</form>

<div *ngIf="submitted && !successfull" class="alert alert-danger m-3">
    <p class="m-0 text-center">Your username or password is incorrect</p>
</div>
