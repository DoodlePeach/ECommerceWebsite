<p>This form adds new items to the database</p>

<form #itemForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name">
    </div>

    <div class="form-group">
        <label for="category">Category</label>
        <input type="text" class="form-control" id="category" required [(ngModel)]="model.category" name="category">
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" class="form-control" id="description" required [(ngModel)]="model.description" name="description"></textarea>
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" required [(ngModel)]="model.price" name="price">
    </div>

    <div class="form-group">
        <label for="url_link">Image Link</label>
        <input type="url" class="form-control " id="url_link" required [(ngModel)]="model.url_link" name="url_link">
    </div>


    <button type="submit" class="btn btn-dark" [disabled]="!itemForm.form.valid">Add item to database</button>
</form>
