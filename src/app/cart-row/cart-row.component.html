<td class="align-middle text-center">
    {{name}}
</td>
<td class="align-middle text-center">
    {{price}}
</td>

<td>
    <div class="d-flex justify-content-center align-items-center">
        <button class="btn btn-light" (click)="decreaseQuantity()">-</button>
        <p class="p-0 ml-3 mr-3 mt-0 mb-0">{{quantity}}</p>
        <button class="btn btn-light" (click)="increaseQuantity()">+</button>
    </div>
</td>

<td class="d-flex justify-content-center">
    <button class="btn btn-danger" (click)="onRemoveClicked()">Remove</button>
</td>
